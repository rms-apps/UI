name: CI

on:
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    strategy:
      matrix:
        run: ['pnpm run check-all', 'pnpm run build']

    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v4

      # 1ï¸âƒ£ Setup Node.js first
      - name: ğŸŸ© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      # 2ï¸âƒ£ Setup pnpm manually (fix for missing pnpm binary)
      - name: ğŸ§© Setup pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@9.1.0 --activate
          echo "âœ… pnpm version: $(pnpm -v)"

      # 3ï¸âƒ£ Cache pnpm store for speed
      - name: ğŸ—ƒï¸ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-

      # 4ï¸âƒ£ Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --no-frozen-lockfile
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5ï¸âƒ£ Run lint/build checks
      - name: ğŸš€ Run ${{ matrix.run }}
        run: ${{ matrix.run }}
