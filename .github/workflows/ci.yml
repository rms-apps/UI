name: CI

on:
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    strategy:
      matrix:
        # run both checks in parallel to speed up the CI
        run: ['pnpm run check-all', 'pnpm run build']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 游릴 1. Setup Node first (important!)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      # 游릴 2. Setup pnpm using latest v4 action
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.1.0
          run_install: false

      # 游릴 3. Install dependencies
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 游릴 4. Add pnpm to PATH (fix for Turbo subprocess path issue)
      - name: Add pnpm to PATH
        run: echo "$(pnpm root -g)/.bin" >> $GITHUB_PATH

      # 游릴 5. Run your matrix jobs
      - name: Run ${{ matrix.run }}
        run: ${{ matrix.run }}
